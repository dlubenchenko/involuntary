<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../involuntary/app/js/main.js"></script>
    <link rel="stylesheet" href="../involuntary/app/css/style.css">
    <title>Refund application</title>
</head>
<body>
    <h1>Повне повернення квитка (квиток не переоформлено)</h1>
    <form name="RA">
        <table>
            <tr>
                <td>
                    <select name="ticketsNum">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </td>
                <td>
                    <input type="text" name="cancelledFlight" value="" onchange="sumAll()">
                </td>
                <td>
                    <select name="reasone" onchange="sumAll()">
                        <option value="cnx">cnx</option>
                        <option value="skchg">skchg</option>
                        <option value="skchg and lost mct">skchg and lost mct</option>
                    </select>
                </td>
                <td>
                    <input type="text" name="ticketNum" value="" onchange="sumAll()">
                </td>
                <td>
                    <input type="text" name="DOI" value="" onchange="sumAll()">
                </td>
                <td>
                    <select name="DOI" onchange="sumAll()">
                        <option value="FP CASH">FP CASH</option>
                        <option value="FP CC">FP CC</option>
                        <option value="FP CC + CASH">FP CC + CASH</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="6">
                    <input type="text" value="">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
