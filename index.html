<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Refund application for involuntary</title>
</head>
<body>
    <form name="itemsCheck" id="itemsCheck">
    <select name="Refund application" id="ra" onchange="findOption()">
        <option class="item0" disabled selected value="">Chose your option</option>
        <option class="refund1" value="refund1">Full refund</option>
        <option class="refund2" value="refund2">Full refund reissued involuntary</option>
        <option class="refund3" value="refund3" disabled>Full refund reissued involuntary Altea, Farelogix(на разі не працює)</option>
        <option class="refund4" value="refund4" disabled>Full refund reissued voluntary(на разі не працює)</option>
        <option class="refund5" value="refund5">Partly used refund</option>
        <option class="refund6" value="refund6" disabled>Partly used refund reissued voluntary(на разі не працює)</option>
        <option class="refund7" value="refund7" disabled>Partly used refund reissued involuntary(на разі не працює)</option>
    </select>
    </form>


    <form name="raValues">
        
        <input type="number" placeholder="к-сть EMD" min="0" max="9" size="8"> <!-- 0 -->

        <input type="number" placeholder="к-сть квитків" min="1" max="9"> <!-- 1 -->

        <div id="block">
            <input class="refund1 refund2 refund3 refund4 refund5 refund6 refund7" type="text" placeholder="FLT/DATE"> <!-- 2 -->

            <select class="refund1 refund2 refund3 refund4 refund5 refund6 refund7" name="" id="reason"> <!-- 3 -->
                <option disabled selected value="">REASON</option>
                <option value="CNX">CNX</option>
                <option value="SKCHG">SKCHG</option>
                <option value="SKCHG AND LOST MCT">SKCHG AND LOST MCT</option>
            </select>

            <input class="refund1 refund2 refund3 refund4 refund5 refund6 refund7" type="text" placeholder="номер квитка"> <!-- 4 -->

            <input class="refund1 refund2 refund3 refund4 refund5 refund6 refund7" type="text" placeholder="дата виписки квитка"> <!-- 5 -->

            <input class="refund2 refund3 refund4 refund6 refund7" type="text" placeholder="номер нового квитка"> <!-- 6 -->

            <input class="refund2 refund3 refund4 refund6 refund7" type="text" placeholder="дата виписки нвг квитка"> <!-- 7 -->

            <input class="refund5 refund6 refund7" type="text" placeholder="купони до повернення"> <!-- 8 -->

            <div class="refund2 refund3 refund7" id="reissue0"> <!-- 9 -->
                <label for="reissue">REISSUE-0</label>
                <input type="checkbox" name="REISSUE-0" id="reissue">
            </div>

            <input class="refund3 refund7" type="text" placeholder="FARE PAID"> <!-- 10 -->

            <input class="refund4 refund6" type="text" placeholder="FARE PAID + ADD PAID"> <!-- 11 -->

            <input class="refund3" type="text" placeholder="TKT PRICE"> <!-- 12 -->

            <input class="refund5 refund6 refund7" type="text" placeholder="FARE USED" disabled> <!-- 13 -->
            <input class="refund5" type="text" placeholder="TOT TO REF" disabled> <!-- 14 -->
            <input class="" type="text" placeholder="BSR"> <!-- 15 -->
            <input class="" type="text" placeholder="NUC USED"> <!-- 16 -->

            <input class="refund3 refund4 refund5 refund6 refund7" type="text" placeholder="TAX TO REF" disabled> <!-- 17 -->

            <select class="refund1 refund2 refund3 refund4 refund5 refund6 refund7" name="" id="fp" onchange="findFp()"> <!-- 18 -->
                <option selected value="">FORM OF PAYMENT</option>
                <option value="FP CASH">FP CASH</option>
                <option value="FP CC">FP CC</option>
                <option value="FP CC + FP CASH">FP CC + CASH</option>
            </select> 
            <input class="" type="text" placeholder="FP CC" disabled> <!-- 19 -->
            <input class="" type="text" placeholder="FP CASH"> <!-- 20 -->
            <br>

            <textarea class="refund5" placeholder="вставити TAX FROM TWD" rows="5"></textarea> <!-- 21 -->
            <textarea class="refund5" placeholder="вставити TAX FROM FQQ" rows="5"></textarea> <!-- 22 -->
            <input class="refund5" type="text" placeholder="BSR заповнити"> <!-- 23 -->
            <input class="refund5" type="text" placeholder="ROE заповнити"> <!-- 24 -->
            <input class="refund5" type="text" placeholder="використано NUC заповнити"> <!-- 25 -->
            <input class="refund5" type="text" placeholder="тариф/еквівалент заповнити"> <!-- 26 -->
            <input class="refund5" type="text" placeholder="YQ вручну"> <!-- 27 -->
            <input class="refund5" type="text" placeholder="YR вручну"> <!-- 28 -->

        </div>



        <textarea class="refund1 refund2 refund3 refund4 refund5 refund6 refund7" name="" class="itemsCheck"></textarea> <!-- 29 -->

        <input class="refund1 refund2 refund3 refund4 refund5 refund6 refund7" type="button" onclick="partial()" value="ТИЦЬ"> <!-- 30 -->
        <br>


        <input type="text" class="taxess" onchange="taxes()"> <!-- 31 -->

        <input type="text" class="taxess" onchange="taxes()"> <!-- 53 -->
        <input type="text" class="taxess" onchange="taxes()"> <!-- 54 -->
        <input type="text" class="taxess"> <!-- 55 -->
        <input id="input" type="text" class="taxess"> <!-- 56 -->

    </form>
