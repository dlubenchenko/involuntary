<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Refund application</title>
</head>

<body>
    <h1>Повне повернення квитка (квиток не переоформлено)</h1>
    <form name="RAfull">
        <table>
            <tr>
                <td>К-сть квитків
                    <select name="ticketsNum">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </td>
                <td>
                    <input type="text" placeholder="Відмінений рейс" name="cancelledFlight" value="SK6016/27JUN"
                        onchange="sumAll()">
                </td>
                <td>Причина
                    <select name="reasone" onchange="sumAll()">
                        <option value="cnx">cnx</option>
                        <option value="skchg">skchg</option>
                        <option value="skchg and lost mct">skchg and lost mct</option>
                    </select>
                </td>
                <td>
                    <input type="text" placeholder="Номер квитка" name="ticketNum" value="016-3879287496"
                        onchange="sumAll()">
                </td>
                <td>
                    <input type="text" placeholder="DOI" name="DOI" value="15SEP20" onchange="sumAll()">
                </td>
                <td>Форма оплати
                    <select name="FP" onchange="sumAll()">
                        <option value="FP CASH">FP CASH</option>
                        <option value="FP CC">FP CC</option>
                        <option value="FP CC + CASH">FP CC + CASH</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="6">
                    <input type="text" value="">
                </td>
            </tr>
        </table>
    </form>
    <h1>Квиток переоформлено без доплати</h1>
    <form name="RAreissued">
        <table>
            <tr>
                <td>К-сть квитків
                    <select name="ticketsNum">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </td>
                <td>
                    <input type="text" placeholder="Відмінений рейс" name="cancelledFlight" value="" onchange="">
                </td>
                <td>Причина
                    <select name="reasone" onchange="">
                        <option value="cnx">cnx</option>
                        <option value="skchg">skchg</option>
                        <option value="skchg and lost mct">skchg and lost mct</option>
                    </select>
                </td>
                <td>
                    <input type="text" placeholder="Номер квитка" name="ticketNum" value="" onchange="">
                </td>
                <td>
                    <input type="text" placeholder="DOI" name="DOI" value="" onchange="">
                </td>
                <td>
                    <input type="text" placeholder="Номер нового квитка" name="newticketNum" value="" onchange="">
                </td>
                <td>
                    <input type="text" placeholder="DOI нового квитка" name="DOI" value="" onchange="">
                </td>
                <td>Форма оплати
                    <select name="FP" onchange="">
                        <option value="FP CASH">FP CASH</option>
                        <option value="FP CC">FP CC</option>
                        <option value="FP CC + CASH">FP CC + CASH</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="8">
                    <input type="text" class="fullvalue" value="" onchange="RAreissue()">
                </td>
            </tr>
        </table>
    </form>
